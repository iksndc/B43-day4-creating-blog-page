<html>

<head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/navbar.css" />

</head>

<body>
    <nav>
        <ul>
            <li><img src="assets/DumbWays logo.png" alt="" /></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="myproject.html">My Project</a></li>
            <li style="width: 60%; justify-content: flex-end;"></li>
            <a href="contact.html">
                <button class="btn-contactme">Contact Me</button>
            </a>
            </div>
    </nav>

    <h1 style="text-align: center;
        font-size: 35pt; margin-bottom: 0; margin-top: 90px;">GET IN TOUCH</h1>

    <div style="display: flex; justify-content: center; margin-top: 0; width: 100%;">
        <form class="set-form">
            <div>
                <label>
                    <h2 class="set-label">Name</h2>
                </label>
                <input type="text" class="text-input" id="name" />
            </div>
            <div>
                <label>
                    <h2 class="set-label">Email</h2>
                </label>
                <input type="text" class="text-input" id="email" />
            </div>
            <div>
                <label>
                    <h2 class="set-label">Phone Number</h2>
                </label>
                <input type="text" class="text-input" id="phone" />
            </div>
            <div>
                <label>
                    <h2 class="set-label">Subject</h2>
                </label>
                <select class="text-input" id="subject">
                    <option disabled selected value></option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>
            <div>
                <label>
                    <h2 class="set-label">Your Message</h2>
                </label>
                <textarea class="message-input" id="message"></textarea>
            </div>
            <div style="display: flex; justify-content: flex-end; width: 100%">
                <button type="button" class="btn-submit" onclick="submitData()">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <script src="js/contact.js"></script>
</body>

</html>
